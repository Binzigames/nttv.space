<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - NTTV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1119387653458763"
         crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Вхід до системи</h1>
                <p>Увійдіть до свого акаунту NTTV</p>
            </div>
            
            <div class="form-content">
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Електронна пошта</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Введіть вашу пошту" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="form-submit">Увійти</button>
                </form>
                
                <div class="form-footer">
                    <p>Немає акаунту? <a href="{{ url_for('register') }}">Створити акаунт</a></p>
                    <a href="{{ url_for('index') }}" class="back-link">Повернутися на головну</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

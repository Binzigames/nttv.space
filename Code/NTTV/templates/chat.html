<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Чат — {{ forum.name }}</title>
     <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .chat-box { max-width: 600px; margin: auto; }
        .messages { list-style-type: none; padding: 0; }
        .message { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .message h4 { margin: 0; }
        .message small { color: #888; }
        form { margin-top: 20px; }
        textarea { width: 100%; height: 60px; }
        button { margin-top: 10px; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>NTTV — {{ forum.name }}</h2>

        <!-- Список повідомлень -->
        <ul class="messages" id="messageList">
            {% for msg in messages|reverse%}
            <li class="message">
                <h4>{{ msg.username }}</h4>
                <p>{{ msg.text }}</p>
                <small>{{ msg.timestamp }}</small>
            </li>
            {% endfor %}
        </ul>

    <!-- JavaScript для оновлення повідомлень -->
    <script>
        function fetchMessages() {
            fetch(`/forums/{{ forum.id }}/get_messages`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('messageList').innerHTML = html;
                })
                .catch(error => console.error('Помилка оновлення повідомлень:', error));
        }

        setInterval(fetchMessages, 5000); 
    </script>
</body>
</html>
